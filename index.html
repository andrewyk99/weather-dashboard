<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!--Main body content-->
    <div class="container">
        <div class="row">
            <!--Left side column for search city and history-->
            <section class="col-lg-3">
                <h2 class="search-text">
                    Search for a City:
                </h2>
                <!--Typable search box-->
                <form class="search">
                    <input name="input-value" class="form-control search-box" id="input-value" type="search" placeholder="City">
                    <!--Submit search button for searched cities-->
                    <button class="curr-submit btn btn-info rounded" id="currSubmit">Search</button>
                </form>
                <!--History of previously searched cities-->
                <div id="history"></div>
                <!--Clear history button-->
                <div class="clear-history-btn" id="removeCities">
                    <button class="btn btn-danger clear-btn" id="btnRemoveCities">Clear Cities</button>
                </div>
            </section>
        
            <!--Right side column that holds all the weather information-->
            <div class="col-lg-9">
                <!--Box that holds the current day's weather information-->
                <section class="row">
                    <div class="current-weather">
                        <h2 class="city"><span id="currCity">City</span> <span id="date">(MM/DD/YYYY)</span><img id="currIcon"></h2>
                        <p>Temp: <span id="temp">--</span>&degF</p>
                        <p>Wind: <span id="wind">--</span> MPH</p>
                        <p>Humidity: <span id="humi">--</span> %</p>
                        <div>UV Index: 
                            <div id="uvi" class="rounded-1 d-inline-block text-center text-white uvi">--</div>
                        </div>
                    </div>
                </section>
                
                <h3>5-Day Forecast:</h3>

                <!--Five columns that hold the next five day weather information-->
                <section class="row justify-content-between " id="five-cards">
                    
                </section>
            </div>
        
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>
</html>
