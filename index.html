<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!--Main body content-->
    <div class="container">
        <div class="row">
            <!--Left side column for search city and history-->
            <section class="col-lg-3">
                <h2>
                    Search for a City:
                </h2>
                <form class="search">
                    <input name="input-value" id="input-value" type="search" placeholder="City">
                    <button id="button">Search</button>
                </form>
            </section>
        
            <!--Right side column that holds all the weather information-->
            <div class="col-lg-9">
                <!--Box that holds the current day's weather information-->
                <section class="row">
                    <div class="current-weather">
                        <h2 class="city"><span id="currCity">City</span> <span id="date">(MM/DD)</span><img id="currIcon"></h2>
                        <p>Temp: <span id="temp">--</span>&degF</p>
                        <p>Wind: <span id="wind">--</span> MPH</p>
                        <p>Humidity: <span id="humi">--</span> %</p>
                        <p>UV Index: <span id="uvi">--</span></p>
                    </div>
                </section>
                
                <h3>5-Day Forecast:</h3>

                <!--Five columns that hold the next five day weather information-->
                <section class="row justify-content-between " id="five-cards">
                    
                </section>
            </div>
        
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>
</html>
